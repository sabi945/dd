<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="baso.css">
    <script>
      // Dapatkan tombol dan elemen konten
const loadHomeBtn = document.getElementById('loadHomeBtn');
const contentDiv = document.getElementById('content');

// Tambahkan event listener ke tombol
loadHomeBtn.addEventListener('click', () => {
    // Buat permintaan AJAX untuk memuat konten dari home.html
    fetch('home.html')
        .then(response => response.text())  // Ubah respons menjadi teks
        .then(html => {
            // Tampilkan konten yang dimuat di dalam elemen contentDiv
            contentDiv.innerHTML = html;
        })
        .catch(error => {
            console.error('Error loading content:', error);
        });
});

    </script>
</head>
<body>
    <div class="container">
        <div class="pertama">1</div>
        <div class="kedua">2</div>
        <div class="ketiga">3</div>
        <div class="keempat">4</div>
        <div class="kotak5">5</div>
        <div class="kotak6">6</div>
        <div class="kotak7">7</div>
        <div class="kotak8">8</div>
        <div class="kotak9">9</div>
    </div>

    <div class="box">
        <div class="chil">1</div>
    </div>

    <button id="loadHomeBtn">Load Home</button>
<div id="content"></div>
</body>
</html>
